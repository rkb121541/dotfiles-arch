format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$python\
$character"""

[directory]
style = "bold blue"

[character]
success_symbol = "[❯](bold purple)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"

[git_branch]
format = "[$branch](bold $style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](bold 218) ($ahead_behind$stashed)](bold $style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = "[(bold $state( $progress_current/$progress_total))](bold $style) "
style = "bright-black"

[cmd_duration]
format = "[$duration](bold $style) "
style = "yellow"

[python]
format = "[$virtualenv](bold $style) "
style = "bright-black"

